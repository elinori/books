


<div>
<h1>My Books</h1>
<div class="form-group">
  <label>serch book:
  <input class="form-control" placeholder="Search book"  type="text" [(ngModel)]="searchBook" >
  </label>
</div>


   <table class="table table-hover">
        <thead>
    <tr >
      <th>Title</th>
      <th>Auther</th>
      <th>Date</th>

    </tr>
  </thead>

  <tbody>
    <tr  style="width:20%"  *ngFor="let book of books|filter:searchBook;  let i = index "  [class.active]="i == selectedRow">
      <td *ngIf="selectedRow!=i">{{book.title}}</td>
      <td *ngIf="selectedRow==i" ><input  [(ngModel)]="book.title"  type= "text"  /></td>
      
  

      <td *ngIf="selectedRow!=i">{{book.auther}}</td>
      <td  *ngIf="selectedRow==i"><input  [(ngModel)]="book.auther" type="text" />
</td>
      <td *ngIf="i!=selectedRow">{{book.date}}</td>
      <td *ngIf="i==selectedRow"> <input type="date"  [(ngModel)]="book.date"   />
</td>

<td *ngIf="i!=selectedRow" >  <button type="button"  (click)="setClickedRow(i,book) " class="btn btn-info btn-lg">edit</button>


</td>
<td *ngIf="i==selectedRow" >  <button type="submit"  (click)="saveBook(book)" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">save</button>   <button type="submit"  (click)="delete(i)" class="btn btn-info btn-lg" >delete</button></td>


    </tr>
  </tbody>
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Your book</h4>
        </div>
        <div class="modal-body">
        <span>  <h3>title:</h3> {{popUp.title}}</span>
                    <h3>auther:</h3> <span>{{popUp.auther}}</span>
                    <h3>date:</h3> <span>{{popUp.date}}</span>

        </div>
        <div class="modal-footer">


        </div>
      </div>
      
    </div>
  </div>
    
    
    
          <div *ngIf="isInvalid" class="alert alert-danger"> please enter a valid title or auther od date ! </div>
      <div *ngIf="isSucsees" class="alert alert-success"> succsess</div>

<h1>Add Book</h1>

<div class="form-group">
  <label>title:
  <input class="form-control"  type="text" [(ngModel)]="title" required>
  </label>
</div>

<div class="form-group">
  <label>auther:
  <input class="form-control"  type="text" [(ngModel)]="auther" required>
  </label>
</div>

<div class="form-group">
  <label>auther:
  <input class="form-control"  type="date" [(ngModel)]="date" required>

  </label>
  
</div>
<div>
  <button   type="button" (click)="addBook(title,auther,date)" class="btn btn-info btn-lg" >add book</button>        <button   type="button" (click)="clear()" class="btn btn-info btn-lg" >clear</button>

</div>

</table>
